<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Direct</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #4c1d95 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { color: #a78bfa; margin-bottom: 20px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
        }
        .success { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .test-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            border: 1px solid #3b82f6;
            font-size: 13px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test de Connexion Direct</h1>
        <p>Ce formulaire teste directement la connexion au backend PHP</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="admin@gamezone.fr" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" value="demo123" required>
            </div>

            <button type="submit" id="submitBtn">
                Se connecter
            </button>
        </form>

        <div class="test-info">
            <strong>Informations :</strong><br>
            ‚Ä¢ Backend: <code>http://localhost/projet%20ismo/api/auth/login.php</code><br>
            ‚Ä¢ Compte test admin: admin@gamezone.fr / demo123<br>
            ‚Ä¢ Compte test joueur: player@gamezone.fr / demo123
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/projet%20ismo/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // D√©sactiver le bouton et afficher le loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Connexion en cours...';
            
            resultDiv.innerHTML = '<div class="info">‚è≥ Tentative de connexion...</div>';
            
            try {
                console.log('üöÄ Requ√™te vers:', `${API_BASE}/auth/login.php`);
                console.log('üì¶ Donn√©es:', { email, password: '***' });
                
                const response = await fetch(`${API_BASE}/auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì® Status HTTP:', response.status);
                console.log('üìã Headers:', Array.from(response.headers.entries()));
                
                const text = await response.text();
                console.log('üìÑ R√©ponse brute:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                    console.log('‚úÖ JSON pars√©:', data);
                } catch (err) {
                    throw new Error(`R√©ponse non-JSON: ${text.substring(0, 200)}`);
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ CONNEXION R√âUSSIE !</strong><br><br>
                            <strong>Utilisateur:</strong><br>
                            ${JSON.stringify(data.user, null, 2)}<br><br>
                            <strong>R√©ponse compl√®te:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                    
                    // Rediriger apr√®s 2 secondes
                    setTimeout(() => {
                        const role = data?.user?.role || 'player';
                        if (role === 'admin') {
                            window.location.href = '/admin/dashboard';
                        } else {
                            window.location.href = '/player/dashboard';
                        }
                    }, 2000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå ERREUR ${response.status}</strong><br><br>
                            ${data.error || data.message || 'Erreur inconnue'}<br><br>
                            <strong>R√©ponse compl√®te:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erreur catch:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ERREUR R√âSEAU</strong><br><br>
                        <strong>Type:</strong> ${error.name}<br>
                        <strong>Message:</strong> ${error.message}<br><br>
                        <strong>Causes possibles:</strong><br>
                        ‚Ä¢ Apache n'est pas d√©marr√© (v√©rifiez XAMPP)<br>
                        ‚Ä¢ La base de donn√©es n'est pas accessible<br>
                        ‚Ä¢ Probl√®me CORS<br>
                        ‚Ä¢ URL incorrecte<br><br>
                        <strong>V√©rifications √† faire:</strong><br>
                        1. Ouvrez XAMPP et v√©rifiez qu'Apache et MySQL sont d√©marr√©s<br>
                        2. Testez: <a href="${API_BASE}/test_db.php" target="_blank" style="color: #60a5fa">${API_BASE}/test_db.php</a><br>
                        3. V√©rifiez la console du navigateur (F12) pour plus de d√©tails
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Se connecter';
            }
        });
        
        // Afficher la configuration au chargement
        console.log('üîß Configuration:');
        console.log('API_BASE:', API_BASE);
        console.log('Window location:', window.location.href);
    </script>
</body>
</html>

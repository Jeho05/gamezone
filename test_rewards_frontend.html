<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R√©compenses - Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .badge.success {
            background: #10b981;
            color: white;
        }
        .badge.error {
            background: #ef4444;
            color: white;
        }
        .badge.info {
            background: #3b82f6;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-header h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .card-body {
            padding: 20px;
        }
        .detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .detail:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        .detail-value {
            font-weight: bold;
            color: #333;
        }
        .featured {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }
        .promo {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Test R√©compenses - V√©rification Frontend</h1>
        
        <div class="status" id="status">
            <h2>üìä Statut de l'API</h2>
            <div class="status-item">
                <span>Backend:</span>
                <span class="badge info" id="backend-status">Chargement...</span>
            </div>
            <div class="status-item">
                <span>Nombre de packages:</span>
                <span class="badge info" id="package-count">-</span>
            </div>
            <div class="status-item">
                <span>Points utilisateur:</span>
                <span class="badge info" id="user-points">-</span>
            </div>
        </div>

        <div id="loading" class="loading">‚è≥ Chargement des r√©compenses...</div>
        <div id="error" style="display: none;"></div>
        <div id="packages" class="grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost/projet%20ismo/api/shop/redeem_with_points.php';
        
        async function loadRewards() {
            try {
                console.log('üîç Appel API:', API_URL);
                
                const response = await fetch(API_URL, {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° R√©ponse re√ßue:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üì¶ Donn√©es re√ßues:', data);

                // Mettre √† jour le statut
                document.getElementById('backend-status').textContent = 'Connect√©';
                document.getElementById('backend-status').className = 'badge success';
                document.getElementById('package-count').textContent = data.count || 0;
                document.getElementById('user-points').textContent = data.user_points || 0;

                // Masquer le loading
                document.getElementById('loading').style.display = 'none';

                // Afficher les packages
                if (data.packages && data.packages.length > 0) {
                    displayPackages(data.packages);
                } else {
                    document.getElementById('packages').innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.5rem;">
                            üòï Aucune r√©compense disponible
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                
                document.getElementById('backend-status').textContent = 'Erreur';
                document.getElementById('backend-status').className = 'badge error';
                document.getElementById('loading').style.display = 'none';
                
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <h3>‚ùå Erreur de connexion</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${API_URL}</p>
                    <p><strong>Conseil:</strong> V√©rifiez que XAMPP Apache est d√©marr√©</p>
                `;
            }
        }

        function displayPackages(packages) {
            const container = document.getElementById('packages');
            container.innerHTML = packages.map(pkg => `
                <div class="card">
                    <div class="card-header">
                        <h3>${pkg.reward_name || pkg.package_name}</h3>
                        <small>${pkg.game_name}</small>
                    </div>
                    <div class="card-body">
                        ${pkg.reward_description ? `<p style="color: #666; margin-bottom: 15px; font-size: 0.9rem;">${pkg.reward_description}</p>` : ''}
                        
                        <div class="detail">
                            <span class="detail-label">‚è±Ô∏è Dur√©e:</span>
                            <span class="detail-value">${pkg.duration_minutes} min</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">üí∞ Co√ªt:</span>
                            <span class="detail-value">${pkg.points_cost} points</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">‚ú® Bonus:</span>
                            <span class="detail-value">+${pkg.points_earned} pts</span>
                        </div>
                        ${pkg.bonus_multiplier > 1 ? `
                        <div class="detail">
                            <span class="detail-label">üöÄ Multiplicateur:</span>
                            <span class="detail-value">√ó${pkg.bonus_multiplier}</span>
                        </div>
                        ` : ''}
                        
                        ${pkg.is_featured == 1 ? '<div class="featured">‚≠ê En vedette</div>' : ''}
                        ${pkg.is_promotional == 1 ? `<div class="promo">${pkg.promotional_label || 'üî• Promo'}</div>` : ''}
                        
                        <button onclick="alert('Package ID: ${pkg.id}\\nR√©compense: ${pkg.reward_name}')">
                            üéÅ Voir d√©tails
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Charger au d√©marrage
        loadRewards();

        // Recharger toutes les 5 secondes pour voir les nouvelles r√©compenses
        setInterval(() => {
            console.log('üîÑ Rechargement automatique...');
            loadRewards();
        }, 5000);
    </script>
</body>
</html>

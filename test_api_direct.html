<!DOCTYPE html>
<html>
<head>
    <title>Test API Direct</title>
</head>
<body>
    <h1>Test API Gamification</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';
            
            try {
                const url = 'http://localhost/projet%20ismo/api/player/gamification.php';
                console.log('Fetching:', url);
                
                const response = await fetch(url, { 
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                result.textContent = `Status: ${response.status}\n\n`;
                result.textContent += `Headers:\n${[...response.headers.entries()].map(([k,v]) => `${k}: ${v}`).join('\n')}\n\n`;
                result.textContent += `Response:\n${text}`;
                
                // Try to parse JSON
                try {
                    const json = JSON.parse(text);
                    result.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                } catch (e) {
                    result.textContent += `\n\nJSON Parse Error: ${e.message}`;
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}\n\n${error.stack}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>

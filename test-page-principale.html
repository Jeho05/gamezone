<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Page Principale GameZone</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        h1 { color: #00ffff; }
        .test { padding: 10px; margin: 10px 0; border-left: 4px solid #666; }
        .success { border-left-color: #00ff00; color: #00ff00; }
        .error { border-left-color: #ff0000; color: #ff0000; }
        .info { border-left-color: #00aaff; color: #00aaff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover { background: #00cc00; }
        #frame {
            width: 100%;
            height: 600px;
            border: 2px solid #00ff00;
            background: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç TEST PAGE PRINCIPALE GAMEZONE</h1>
    
    <button onclick="testPage()">‚ñ∂ LANCER LE TEST</button>
    
    <div id="results"></div>
    
    <h2>üì∫ Aper√ßu de la Page</h2>
    <iframe id="frame" src="https://Jeho05.github.io/gamezone/"></iframe>
    
    <script>
        const results = document.getElementById('results');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = msg;
            results.appendChild(div);
        }
        
        async function testPage() {
            results.innerHTML = '';
            log('<h2>üöÄ Test en cours...</h2>', 'info');
            
            // Test 1: Page accessible
            try {
                const response = await fetch('https://Jeho05.github.io/gamezone/');
                if (response.ok) {
                    log('‚úÖ Page principale accessible (Status: ' + response.status + ')', 'success');
                    
                    const html = await response.text();
                    
                    // Test 2: Root element
                    if (html.includes('id="root"')) {
                        log('‚úÖ Element root pr√©sent dans l\'HTML', 'success');
                    } else {
                        log('‚ùå Element root ABSENT de l\'HTML', 'error');
                    }
                    
                    // Test 3: Scripts
                    if (html.includes('/gamezone/assets/index-')) {
                        log('‚úÖ Script principal trouv√©', 'success');
                    } else {
                        log('‚ùå Script principal MANQUANT', 'error');
                    }
                    
                    // Test 4: React vendor
                    if (html.includes('react-vendor')) {
                        log('‚úÖ React vendor trouv√©', 'success');
                    } else {
                        log('‚ùå React vendor MANQUANT', 'error');
                    }
                    
                    // Test 5: CSS
                    if (html.includes('.css')) {
                        log('‚úÖ CSS trouv√©', 'success');
                    } else {
                        log('‚ùå CSS MANQUANT', 'error');
                    }
                    
                    // Test 6: Basename
                    if (html.includes('/gamezone/')) {
                        log('‚úÖ Base path "/gamezone/" pr√©sent', 'success');
                    } else {
                        log('‚ùå Base path incorrect', 'error');
                    }
                    
                } else {
                    log('‚ùå Page inaccessible (Status: ' + response.status + ')', 'error');
                }
            } catch (error) {
                log('‚ùå Erreur r√©seau: ' + error.message, 'error');
            }
            
            // Test 7: Assets
            log('<h3>üì¶ Test des assets...</h3>', 'info');
            
            const assets = [
                '/gamezone/assets/index-BObHIKTZ.js',
                '/gamezone/assets/react-vendor-Ct9RIpkg.js',
                '/gamezone/assets/index-BNvCO-8l.css'
            ];
            
            for (const asset of assets) {
                try {
                    const url = 'https://Jeho05.github.io' + asset;
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        log('‚úÖ ' + asset, 'success');
                    } else {
                        log('‚ùå ' + asset + ' (Status: ' + response.status + ')', 'error');
                    }
                } catch (error) {
                    log('‚ùå ' + asset + ' (Error: ' + error.message + ')', 'error');
                }
            }
            
            log('<h2>‚úÖ TEST TERMIN√â</h2>', 'success');
            log('<h3>üìù INSTRUCTIONS:</h3>', 'info');
            log('1. V√©rifiez l\'aper√ßu ci-dessous', 'info');
            log('2. Si la page est BLANCHE, ouvrez F12 et copiez les erreurs console', 'info');
            log('3. Si vous voyez du contenu, l\'application fonctionne ! üéâ', 'success');
        }
        
        // Auto-test au chargement
        window.addEventListener('load', () => {
            setTimeout(testPage, 1000);
        });
        
        // Monitor iframe errors
        window.addEventListener('message', (e) => {
            console.log('Message from iframe:', e.data);
        });
    </script>
</body>
</html>

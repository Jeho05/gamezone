<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Factures - GameZone</title>
    <link rel="stylesheet" href="help-widget.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .invoice-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .invoice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .invoice-number {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .invoice-date {
            color: #666;
            font-size: 14px;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-used {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .status-expired {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .invoice-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .invoice-detail {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-icon {
            font-size: 24px;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .invoice-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .qr-code {
            margin: 20px 0;
        }
        
        .qr-code img {
            max-width: 300px;
            width: 100%;
        }
        
        .validation-code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .expiry-warning {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #92400e;
        }
        
        .empty-state {
            background: white;
            padding: 60px 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .empty-state img {
            max-width: 200px;
            opacity: 0.5;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 640px) {
            body { padding: 12px; }
            .header { padding: 20px; margin-bottom: 16px; }
            .header h1 { font-size: 24px; }
            .stats { grid-template-columns: 1fr 1fr; gap: 12px; }
            .stat-card { padding: 14px; }
            .filters { flex-wrap: wrap; gap: 10px; padding: 12px; border-radius: 12px; }
            .filter-btn { flex: 1 1 auto; padding: 10px; font-size: 14px; }
            .invoice-card { padding: 16px; }
            .invoice-header { flex-direction: column; gap: 8px; }
            .invoice-body { grid-template-columns: 1fr; }
            .invoice-actions { flex-direction: column; }
            .btn { width: 100%; padding: 12px; font-size: 15px; }
            .validation-code { font-size: 18px; letter-spacing: 2px; padding: 12px; }
            .modal-content { padding: 20px; width: 95%; }
            .qr-code img { max-width: 260px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Mes Factures</h1>
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="filters">
            <span style="font-weight: 600; color: #666;">Filtrer:</span>
            <button class="filter-btn active" data-status="">Toutes</button>
            <button class="filter-btn" data-status="pending">En Attente</button>
            <button class="filter-btn" data-status="active">Actives</button>
            <button class="filter-btn" data-status="used">Utilis√©es</button>
            <button class="filter-btn" data-status="expired">Expir√©es</button>
        </div>
        
        <div id="invoicesList"></div>
    </div>
    
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2 id="modalTitle">Votre Facture</h2>
            <div class="qr-code" id="qrCode"></div>
            <div class="validation-code" id="validationCode"></div>
            <p style="color: #666; margin-top: 15px;">Pr√©sentez ce code QR ou ce code √† la r√©ception pour activer votre session de jeu</p>
            <div class="expiry-warning" id="expiryWarning"></div>
            <button class="btn btn-primary" style="margin-top: 20px; width: 100%;" onclick="closeModal()">Fermer</button>
        </div>
    </div>
    
    <script>
        const API_BASE = '/projet%20ismo/api';
        let currentFilter = '';
        let allInvoices = [];
        let stats = {};
        
        async function loadInvoices() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/invoices/my_invoices.php`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                allInvoices = data.invoices;
                stats = data.stats;
                
                displayStats();
                displayInvoices();
                
            } catch (error) {
                showError('Erreur de connexion au serveur');
                console.error(error);
            }
        }
        
        function displayStats() {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total_invoices || 0}</div>
                    <div class="stat-label">Total Factures</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.active || 0}</div>
                    <div class="stat-label">Actives</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.used || 0}</div>
                    <div class="stat-label">Utilis√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${parseFloat(stats.total_spent || 0).toFixed(0)} XOF</div>
                    <div class="stat-label">Total D√©pens√©</div>
                </div>
            `;
        }
        
        function displayInvoices() {
            const container = document.getElementById('invoicesList');
            const filtered = currentFilter 
                ? allInvoices.filter(inv => inv.status === currentFilter)
                : allInvoices;
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Aucune facture</h2>
                        <p style="color: #666; margin-top: 10px;">Vous n'avez pas encore de factures${currentFilter ? ' avec ce statut' : ''}.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(invoice => createInvoiceCard(invoice)).join('');
        }
        
        function createInvoiceCard(invoice) {
            const canShowQR = ['pending', 'active'].includes(invoice.status);
            const expiryDays = invoice.days_until_expiry;
            const isExpiringSoon = expiryDays <= 7 && expiryDays > 0;
            
            return `
                <div class="invoice-card">
                    <div class="invoice-header">
                        <div>
                            <div class="invoice-number">${invoice.invoice_number}</div>
                            <div class="invoice-date">${new Date(invoice.created_at).toLocaleDateString('fr-FR')}</div>
                        </div>
                        <span class="status-badge status-${invoice.status}">${getStatusLabel(invoice.status)}</span>
                    </div>
                    
                    <div class="invoice-body">
                        <div class="invoice-detail">
                            <span class="detail-icon">üéÆ</span>
                            <div class="detail-content">
                                <div class="detail-label">Jeu</div>
                                <div class="detail-value">${invoice.game_name}</div>
                            </div>
                        </div>
                        
                        <div class="invoice-detail">
                            <span class="detail-icon">‚è±Ô∏è</span>
                            <div class="detail-content">
                                <div class="detail-label">Dur√©e</div>
                                <div class="detail-value">${invoice.duration_minutes} minutes</div>
                            </div>
                        </div>
                        
                        <div class="invoice-detail">
                            <span class="detail-icon">üí∞</span>
                            <div class="detail-content">
                                <div class="detail-label">Montant</div>
                                <div class="detail-value">${invoice.amount} ${invoice.currency}</div>
                            </div>
                        </div>
                        
                        <div class="invoice-detail">
                            <span class="detail-icon">üìÖ</span>
                            <div class="detail-content">
                                <div class="detail-label">Expire le</div>
                                <div class="detail-value">${new Date(invoice.expires_at).toLocaleDateString('fr-FR')}</div>
                            </div>
                        </div>
                    </div>
                    
                    ${invoice.session_status ? `
                        <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            <strong>üìä Session:</strong> ${invoice.session_remaining_minutes || 0} minutes restantes
                        </div>
                    ` : ''}
                    
                    ${isExpiringSoon ? `
                        <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-bottom: 15px; color: #92400e;">
                            ‚ö†Ô∏è Expire dans ${expiryDays} jour(s) !
                        </div>
                    ` : ''}
                    
                    <div class="invoice-actions">
                        ${canShowQR ? `
                            <button class="btn btn-primary" onclick="showQRCode(${invoice.id})">
                                üì± Afficher le QR Code
                            </button>
                        ` : ''}
                        <button class="btn btn-secondary" onclick="viewDetails(${invoice.id})">
                            üëÅÔ∏è D√©tails
                        </button>
                    </div>
                </div>
            `;
        }
        
        async function showQRCode(invoiceId) {
            try {
                const response = await fetch(`${API_BASE}/invoices/generate_qr.php?invoice_id=${invoiceId}`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                document.getElementById('modalTitle').textContent = data.invoice.invoice_number;
                document.getElementById('qrCode').innerHTML = `
                    <img src="${data.qr_image_url}" alt="QR Code" loading="lazy" decoding="async" fetchpriority="low">
                `;
                document.getElementById('validationCode').textContent = data.invoice.validation_code;
                document.getElementById('expiryWarning').innerHTML = `
                    <strong>‚è∞ Expire le:</strong> ${new Date(data.invoice.expires_at).toLocaleString('fr-FR')}
                `;
                
                document.getElementById('qrModal').classList.add('active');
            } catch (error) {
                alert('Erreur lors de la g√©n√©ration du QR code');
                console.error(error);
            }
        }
        
        function closeModal() {
            document.getElementById('qrModal').classList.remove('active');
        }
        
        function viewDetails(invoiceId) {
            window.location.href = `invoice_details.html?id=${invoiceId}`;
        }
        
        function getStatusLabel(status) {
            const labels = {
                pending: 'En attente',
                active: 'Active',
                used: 'Utilis√©e',
                expired: 'Expir√©e',
                cancelled: 'Annul√©e'
            };
            return labels[status] || status;
        }
        
        function showLoading() {
            document.getElementById('invoicesList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 20px;">Chargement...</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('invoicesList').innerHTML = `
                <div class="empty-state">
                    <h2>‚ùå Erreur</h2>
                    <p style="color: #666; margin-top: 10px;">${message}</p>
                </div>
            `;
        }
        
        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.status;
                displayInvoices();
            });
        });
        
        document.getElementById('qrModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        // Charger les factures au d√©marrage
        loadInvoices();
        
        // Rafra√Æchir toutes les 30 secondes
        setInterval(loadInvoices, 30000);
    </script>
    <script src="help-widget.js" defer></script>
</body>
</html>
